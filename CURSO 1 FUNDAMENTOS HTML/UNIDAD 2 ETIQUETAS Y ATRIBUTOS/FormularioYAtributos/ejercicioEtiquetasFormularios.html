<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Registro en Nuestra Tienda</title>
  </head>
  <body>
    <h1>Registro en Nuestra Tienda</h1>
    <form autocomplete="on" name="Registro Tienda">
      <p>
      <label for="idNombre">Nombre de Usuario</label>  <br>
      <input type="text" placeholder="Ej. Luis" id="idNombre"><br><br>
      </p>

      <p>
      <label for="idEmail">Email</label>  <br>
      <input type="email" placeholder="Ej. Luis@gmail.com" id="idEmail"><br><br>
      </p>


<p>
      <label for="idEdad">Edad</label>  <br>
      <input type="email" placeholder="Ej. 21" id="idEdad"><br><br>
      </p>

<p>
      <label >Genero</label>  <br>
      <input type="radio" id="idMas"> <label for="idMas">Masculino</label><br>
      <input type="radio" id="idFem"> <label for="idFem">Femenino</label>
      </p>
      <p>
      <label for="idselecta">Recomendado Por</label>  <br>
      <select id="idselecta">
        <option>Google</option>
        <option>Amigo</option>
        <option>Redes</option>
      </select>
      </p>
      <p>
      <label for="idtextArea" >Comentarios</label>  <br>
      <textarea id="idtextArea" rows="8" cols="80"></textarea>
      </p>
      <p>
      <label for="idCheckBox">Acepto Terminos y Condiciones</label>  <br>
      </p>
      <p>
      <input type="checkbox" id="idCheckBox">
      </p>
<p>
      <input type="button" value="Registrar">
      </p>
    </form>

  </body>
</html>
