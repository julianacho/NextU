<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, user-scalable=no" !>
    <title>Figuras y Atributos svg</title>
  </head>
  <body>
    <ol>
      <li>Circulo</li>
      <svg width="100" height="100">
        <circle cx="50" cy="50" r=40 fill="red" stroke="black" stroke-widht="3" />
      </svg>
      <li>Rectangulo</li>
      <svg width="450" height="150">
        <rect width="300" height="140" fill="red" stroke="black" stroke-width="10" />
      </svg>

      <li>Poligono</li>
      <svg width="450" height="150">
        <polygon points="220, 10 300, 210 170, 250 123, 234" fill="line" stroke="purple" stroke-width="1" />
      </svg>
      <li>Poliline</li>
      <svg width="450" height="150">
        <polyline points="220, 10 300, 210 170, 250 123, 234" fill="none" stroke="black" stroke-width="3" />
      </svg>
      <li>Elipse</li>
      <svg width="450" height="150">
          <ellipse cx="200" cy="88" rx="100" ry="50" fill="yellow" stroke="purple" stroke-widht="2" />
      </svg>
      <li>Linea</li>
      <svg width="210" height="500">
          <line x1="0" y1="0" x2="200" y2="200"  stroke="green" stroke-widht="2" />
      </svg>
    </ol>
  </body>
</html>
