<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Validacion HTML5</title>
  </head>
  <body>
    <form name="formCOntacto">
      <fieldset>
        <legend>Validacion de Formularios</legend>
        <p>
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" placeholder="Ingrese sus Nombres" size="50px" required>
        </p>
        <p>
          <label for="apellidos">Apellidos</label>
          <input  id="apellidos" type="text" placeholder="Ingrese sus Apellidos" size="50px" required>
        </p>
        <p>
          <label for="email">Correo Electronico</label>
          <input id="email" type="email" placeholder="Ingrese sus Email" size="50px" required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input id="edad" type="number">
        </p>
          <input type="submit"  value="Enviar">
      </fieldset>
    </form>
  </body>
</html>
